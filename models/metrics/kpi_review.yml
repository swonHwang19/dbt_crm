semantic_models: 
  - name: product_sales
    description: |
      Product sales pipeline for each product.
    model: ref('fct_product_pipeline')
    entities:
      - name: product
        expr: Product_Name
        type: primary
    dimensions:
      - name: product_name
        type: categorical
      - name: category
        type: categorical
    measures:
      - name: total_quantity_sold
        description: "Total quantity of each product sold."
        agg: sum
      - name: total_revenue
        description: "Total revenue generated from each product."
        agg: sum

  - name: sales_opportunity
    description: |
      Sales opportunity metrics by representative.
    model: ref('fct_opty')
    entities:
      - name: sales_rep
        expr: FULL_NAME
        type: primary
    dimensions:
      - name: full_name
        type: categorical
      - name: region
        type: categorical
    measures:
      - name: total_opportunity_count
        description: "Total number of sales opportunities."
        agg: sum
      - name: total_closed_count
        description: "Total number of closed opportunities."
        agg: sum
      - name: closed_won_count
        description: "Total won opportunities count."
        agg: sum
      - name: closed_lost_count
        description: "Total lost opportunities count."
        agg: sum
